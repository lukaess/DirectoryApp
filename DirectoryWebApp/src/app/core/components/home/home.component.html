<section class="container">
    <div
      class="card mt-4 shadow"
      *ngIf="authService.user$ | async as user; else login"
    >
      <h2 class="card-header">Hi {{ user.email }},</h2>
      <div class="card-body">
        <div class="m-2">
          <h4>Your access token is srdis</h4>
          {{ accessToken }}
        </div>
        <div class="m-2">
          <h4>Your refresh token is</h4>
          {{ refreshToken }}
        </div>
      </div>
    </div>
  </section>
  <ng-template #login>
    <div class="card mt-4 shadow">
      <h4 class="card-header">You have been logged out</h4>
      <div class="card-body">
        <div class="m-2">
          Please click <a routerLink="login">here</a> to login.
        </div>
      </div>
    </div>
  </ng-template>
